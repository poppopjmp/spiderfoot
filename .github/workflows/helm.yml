name: Helm Chart Release

on:
  push:
    paths:
      - "helm/**"
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint chart
        run: helm lint helm/spiderfoot/

      - name: Template check
        run: |
          helm template spiderfoot helm/spiderfoot/ \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            > /dev/null

  package:
    name: Package & Publish
    runs-on: ubuntu-latest
    needs: lint
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ghcr.io \
              --username ${{ github.actor }} \
              --password-stdin

      - name: Package chart
        run: |
          helm package helm/spiderfoot/ \
            --destination .helm-packages/

      - name: Push to OCI registry
        run: |
          for pkg in .helm-packages/*.tgz; do
            helm push "$pkg" oci://ghcr.io/${{ github.repository_owner }}/charts
          done

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages/*.tgz

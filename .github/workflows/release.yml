name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  go-cli-build:
    name: Build Go CLI (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: cli/go.sum

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -trimpath \
            -ldflags "-s -w -X github.com/spiderfoot/spiderfoot-cli/cmd.version=${{ steps.version.outputs.version }}" \
            -o ../sf-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sf-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sf-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [go-cli-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download CLI binaries
        uses: actions/download-artifact@v4
        with:
          path: cli-binaries
          pattern: sf-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SpiderFoot v${{ steps.version.outputs.version }}
          body: |
            ## SpiderFoot v${{ steps.version.outputs.version }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### CLI Binaries
            Pre-built `sf` CLI binaries for all platforms are attached below.

            ### Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/spiderfoot-scanner:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository_owner }}/spiderfoot-api:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository_owner }}/spiderfoot-webui:${{ steps.version.outputs.version }}
            ```

            ### Helm Chart
            ```bash
            helm install spiderfoot oci://ghcr.io/${{ github.repository_owner }}/charts/spiderfoot
            ```
          files: cli-binaries/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true

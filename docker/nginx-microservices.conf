# =============================================================================
# Nginx configuration for SpiderFoot Microservices
# Routes traffic to API and WebUI services
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=webui:10m rate=20r/s;

    # Upstream definitions
    upstream api_backend {
        server api:8001;
        keepalive 32;
    }

    upstream webui_backend {
        server webui:5001;
        keepalive 16;
    }

    upstream grafana_backend {
        server grafana:3000;
        keepalive 8;
    }

    upstream prometheus_backend {
        server prometheus:9090;
        keepalive 8;
    }

    upstream jaeger_backend {
        server jaeger:16686;
        keepalive 8;
    }

    upstream litellm_backend {
        server litellm:4000;
        keepalive 8;
    }

    upstream agents_backend {
        server agents:8100;
        keepalive 8;
    }

    upstream enrichment_backend {
        server enrichment:8200;
        keepalive 8;
    }

    upstream user_input_backend {
        server user-input:8300;
        keepalive 8;
    }

    # Main server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check for nginx itself
        location /nginx-health {
            access_log off;
            return 200 '{"status":"ok","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # REST API routes → api service
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for long-running scan operations
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # WebSocket for real-time updates
        location /api/ws {
            proxy_pass http://api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }

        # Web UI → webui service (everything else)
        location / {
            limit_req zone=webui burst=30 nodelay;

            proxy_pass http://webui_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_read_timeout 120s;
        }

        # Grafana dashboards
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Grafana live WebSocket
        location /grafana/api/live/ {
            proxy_pass http://grafana_backend/api/live/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }

        # Prometheus UI (internal monitoring)
        location /prometheus/ {
            proxy_pass http://prometheus_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Jaeger tracing UI
        location /jaeger/ {
            proxy_pass http://jaeger_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # LiteLLM proxy API
        location /litellm/ {
            proxy_pass http://litellm_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 120s;
        }

        # Agents API (AI analysis)
        location /agents/ {
            proxy_pass http://agents_backend/agents/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 300s;  # Long timeout for LLM processing
            client_max_body_size 100M;  # Allow document uploads
        }

        # Enrichment API (document processing)
        location /enrichment/ {
            proxy_pass http://enrichment_backend/enrichment/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 120s;
            client_max_body_size 100M;  # Allow document uploads
        }

        # User Input API (user-supplied data)
        location /input/ {
            proxy_pass http://user_input_backend/input/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_read_timeout 120s;
            client_max_body_size 100M;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            proxy_pass http://webui_backend;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }
    }

    # Optional HTTPS server (uncomment and provide certs)
    # server {
    #     listen 443 ssl;
    #     server_name your-domain.com;
    #
    #     ssl_certificate     /etc/nginx/certs/cert.pem;
    #     ssl_certificate_key /etc/nginx/certs/key.pem;
    #     ssl_protocols       TLSv1.2 TLSv1.3;
    #     ssl_ciphers         HIGH:!aNULL:!MD5;
    #
    #     # ... same location blocks as above ...
    # }
}

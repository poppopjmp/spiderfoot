# =============================================================================
# SpiderFoot — Simple Docker Compose  (6 containers)
# =============================================================================
# Lightweight deployment with only the essentials for running scans:
#   - postgres             : primary data store
#   - redis                : Celery broker + EventBus + cache
#   - api                  : FastAPI REST / GraphQL API + scan management
#   - celery-worker        : general tasks (reports, exports, agents, monitoring)
#   - celery-worker-active : dedicated active scanning (scan queue only)
#   - frontend             : React SPA served by Nginx (proxies /api/* to the API)
#
# NO Traefik, Qdrant, MinIO, Tika, LiteLLM, agents, Grafana, Prometheus,
# Jaeger, Loki, Vector, Flower, Celery Beat, or pg-backup.
# AI features use mock providers (no LLM API keys needed).
# Vector search uses in-memory fallback.
#
# Usage:
#   cp docker/env.simple.example .env       # or edit inline
#   docker compose -f docker-compose-simple.yml up --build -d
#
# Access:
#   Web UI       → http://localhost:3000
#   API Swagger  → http://localhost:3000/api/docs
#   API direct   → http://localhost:8001/api/docs
# =============================================================================

x-sf-build: &sf-build
  build:
    context: .
    dockerfile: Dockerfile

# Active scan worker build — extends the base image with recon tools
x-sf-active-build: &sf-active-build
  build:
    context: .
    dockerfile: Dockerfile.active-worker

networks:
  sf-net:
    name: sf-net
    driver: bridge

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — Primary Data Store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: sf-postgres
    restart: unless-stopped
    networks:
      - sf-net
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spiderfoot}
      POSTGRES_USER: ${POSTGRES_USER:-spiderfoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    command: ["postgres", "-c", "max_connections=200"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spiderfoot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis — Celery Broker + EventBus + Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sf-redis
    restart: unless-stopped
    networks:
      - sf-net
    command: >
      redis-server
        --appendonly yes
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # SpiderFoot API  (FastAPI — REST + GraphQL)
  # ---------------------------------------------------------------------------
  api:
    <<: *sf-build
    image: spiderfoot-micro:latest
    container_name: sf-api
    restart: unless-stopped
    networks:
      - sf-net
    ports:
      - "${SF_API_PORT:-8001}:8001"
    environment:
      SF_SERVICE: api
      SF_SERVICE_ROLE: api
      SF_DEPLOYMENT_MODE: microservice
      # ── Data stores ──
      SF_REDIS_URL: redis://redis:6379/0
      SF_POSTGRES_DSN: postgresql://${POSTGRES_USER:-spiderfoot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-spiderfoot}
      SF_API_HOST: "0.0.0.0"
      SF_API_PORT: "8001"
      SF_API_WORKERS: ${SF_API_WORKERS:-2}
      SF_LOG_LEVEL: ${SF_LOG_LEVEL:-INFO}
      SF_API_KEY: ${SF_API_KEY:-}
      # ── Disable optional services (mock/in-memory fallbacks) ──
      SF_LLM_PROVIDER: "mock"
      SF_LLM_MODEL: ""
      SF_LLM_API_KEY: ""
      SF_LLM_API_BASE: ""
      SF_EMBEDDING_PROVIDER: "mock"
      SF_EMBEDDING_MODEL: ""
      SF_EMBEDDING_DIMENSIONS: "384"
      SF_EMBEDDING_API_KEY: ""
      SF_EMBEDDING_API_BASE: ""
      SF_RERANKER_PROVIDER: "mock"
      SF_RERANKER_MODEL: ""
      SF_RERANKER_API_KEY: ""
      SF_RERANKER_API_BASE: ""
      SF_VECTOR_CORRELATION_ENABLED: "false"
      SF_QDRANT_BACKEND: "memory"
      SF_QDRANT_HOST: ""
      SF_QDRANT_PORT: ""
      SF_MINIO_ENDPOINT: ""
      SF_MINIO_ACCESS_KEY: ""
      SF_MINIO_SECRET_KEY: ""
      SF_MINIO_SECURE: "false"
      SF_TIKA_URL: ""
      # ── Auth ──
      SF_JWT_SECRET: ${SF_JWT_SECRET:-simple-dev-secret-change-in-production}
      SF_JWT_EXPIRY_HOURS: ${SF_JWT_EXPIRY_HOURS:-24}
      SF_JWT_REFRESH_EXPIRY_HOURS: ${SF_JWT_REFRESH_EXPIRY_HOURS:-168}
      SF_AUTH_REQUIRED: ${SF_AUTH_REQUIRED:-true}
      SF_RBAC_ENFORCE: ${SF_RBAC_ENFORCE:-false}
      SF_ADMIN_USERNAME: ${SF_ADMIN_USERNAME:-admin}
      SF_ADMIN_PASSWORD: ${SF_ADMIN_PASSWORD:-spiderfoot}
      SF_ADMIN_EMAIL: ${SF_ADMIN_EMAIL:-admin@spiderfoot.local}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["python", "-m", "spiderfoot.service_runner", "--service", "api", "--port", "8001"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/docs')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Celery Worker — General Tasks  (reports, exports, agents, monitoring)
  # ---------------------------------------------------------------------------
  # Active scanning is handled by celery-worker-active below.
  # ---------------------------------------------------------------------------
  celery-worker:
    <<: *sf-build
    image: spiderfoot-micro:latest
    container_name: sf-celery-worker
    restart: unless-stopped
    networks:
      - sf-net
    environment:
      SF_SERVICE: celery-worker
      SF_REDIS_URL: redis://redis:6379/0
      SF_POSTGRES_DSN: postgresql://${POSTGRES_USER:-spiderfoot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-spiderfoot}
      SF_LOG_LEVEL: ${SF_LOG_LEVEL:-INFO}
      # ── Disable optional services ──
      SF_LLM_PROVIDER: "mock"
      SF_LLM_MODEL: ""
      SF_LLM_API_KEY: ""
      SF_LLM_API_BASE: ""
      SF_EMBEDDING_PROVIDER: "mock"
      SF_EMBEDDING_MODEL: ""
      SF_EMBEDDING_DIMENSIONS: "384"
      SF_EMBEDDING_API_KEY: ""
      SF_EMBEDDING_API_BASE: ""
      SF_RERANKER_PROVIDER: "mock"
      SF_RERANKER_MODEL: ""
      SF_RERANKER_API_KEY: ""
      SF_RERANKER_API_BASE: ""
      SF_VECTOR_CORRELATION_ENABLED: "false"
      SF_QDRANT_BACKEND: "memory"
      SF_QDRANT_HOST: ""
      SF_QDRANT_PORT: ""
      SF_MINIO_ENDPOINT: ""
      SF_MINIO_ACCESS_KEY: ""
      SF_MINIO_SECRET_KEY: ""
      SF_MINIO_SECURE: "false"
      SF_TIKA_URL: ""
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-4}
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command:
      - "python"
      - "-m"
      - "celery"
      - "-A"
      - "spiderfoot.celery_app:celery_app"
      - "worker"
      - "--loglevel=info"
      - "--queues=default,report,export,agents,monitor"
      - "--concurrency=${CELERY_WORKER_CONCURRENCY:-4}"
      - "--hostname=worker@%h"
      - "--without-heartbeat"
      - "--without-mingle"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-m", "celery", "-A", "spiderfoot.celery_app:celery_app", "inspect", "ping", "--timeout", "5"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Celery Worker — Active Scan  (dedicated scanning container)
  # ---------------------------------------------------------------------------
  # Subscribes ONLY to the "scan" queue.  Ships httpx, subfinder, gobuster,
  # dnsx, naabu, katana, tlsx, ffuf, massdns + all base-image tools.
  # ---------------------------------------------------------------------------
  celery-worker-active:
    <<: *sf-active-build
    image: spiderfoot-active:latest
    container_name: sf-celery-worker-active
    restart: unless-stopped
    networks:
      - sf-net
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      SF_SERVICE: celery-worker
      SF_REDIS_URL: redis://redis:6379/0
      SF_POSTGRES_DSN: postgresql://${POSTGRES_USER:-spiderfoot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-spiderfoot}
      SF_LOG_LEVEL: ${SF_LOG_LEVEL:-INFO}
      # ── Disable optional services ──
      SF_LLM_PROVIDER: "mock"
      SF_LLM_MODEL: ""
      SF_LLM_API_KEY: ""
      SF_LLM_API_BASE: ""
      SF_EMBEDDING_PROVIDER: "mock"
      SF_EMBEDDING_MODEL: ""
      SF_EMBEDDING_DIMENSIONS: "384"
      SF_EMBEDDING_API_KEY: ""
      SF_EMBEDDING_API_BASE: ""
      SF_RERANKER_PROVIDER: "mock"
      SF_RERANKER_MODEL: ""
      SF_RERANKER_API_KEY: ""
      SF_RERANKER_API_BASE: ""
      SF_VECTOR_CORRELATION_ENABLED: "false"
      SF_QDRANT_BACKEND: "memory"
      SF_QDRANT_HOST: ""
      SF_QDRANT_PORT: ""
      SF_MINIO_ENDPOINT: ""
      SF_MINIO_ACCESS_KEY: ""
      SF_MINIO_SECRET_KEY: ""
      SF_MINIO_SECURE: "false"
      SF_TIKA_URL: ""
      CELERY_WORKER_CONCURRENCY: ${CELERY_ACTIVE_WORKER_CONCURRENCY:-2}
      SF_WORDLISTS_PATH: "/tools/wordlists"
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command:
      - "python"
      - "-m"
      - "celery"
      - "-A"
      - "spiderfoot.celery_app:celery_app"
      - "worker"
      - "--loglevel=info"
      - "--queues=scan"
      - "--concurrency=${CELERY_ACTIVE_WORKER_CONCURRENCY:-2}"
      - "--hostname=active-scanner@%h"
      - "--without-heartbeat"
      - "--without-mingle"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-m", "celery", "-A", "spiderfoot.celery_app:celery_app", "inspect", "ping", "--timeout", "5"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # React SPA Frontend  (Nginx — proxies /api/* to the API)
  # ---------------------------------------------------------------------------
  # No Traefik needed — Nginx handles both static files and API proxying.
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: spiderfoot-frontend:latest
    container_name: sf-frontend-ui
    restart: unless-stopped
    networks:
      - sf-net
    ports:
      - "${SF_WEB_PORT:-3000}:80"
    environment:
      SF_API_URL: "http://api:8001"
      SF_WS_URL: "http://api:8001"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  redis-data:

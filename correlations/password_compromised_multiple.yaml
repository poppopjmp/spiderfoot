id: password_compromised_multiple
version: "1"
meta:
  name: Multiple compromised passwords for same account
  description: >
    The same email address or account has appeared in multiple
    password breaches, indicating a pattern of repeated credential
    compromise.

    Accounts with passwords exposed in multiple breaches are at
    extreme risk, especially if the user engages in password reuse
    across services.
  risk: HIGH
collections:
  collect:
      - method: exact
        field: type
        value: PASSWORD_COMPROMISED
aggregation:
  field: source.data
analysis:
  - method: threshold
    minimum: 2
    field: source.data
headline: "Multiple compromised passwords found for: {source.data}"

id: cross_scan_shared_phone
version: "1"
meta:
  name: Shared phone number across scans
  description: >
    The same phone number appeared in multiple scans. Shared phone
    numbers across different targets may indicate common ownership,
    shared administrative contacts, or organisational relationships
    that are not immediately apparent.
  risk: MEDIUM
  scope: workspace
collections:
  collect:
      - method: exact
        field: type
        value: PHONE_NUMBER
aggregation:
  field: data
analysis:
  - method: threshold
    field: data
    minimum: 2
headline: "Phone number {data} found in multiple scans"

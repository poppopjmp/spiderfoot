id: password_compromised
version: "1"
meta:
  name: Compromised password discovered
  description: >
    One or more compromised passwords associated with the target
    were found in data breach databases or paste sites.

    Compromised passwords pose a critical risk as they may still
    be in active use, enabling credential stuffing or account
    takeover attacks against the target's systems.
  risk: HIGH
collections:
  collect:
      - method: exact
        field: type
        value: PASSWORD_COMPROMISED
aggregation:
  field: source.data
headline: "Compromised password found for: {source.data}"

id: cross_scan_shared_password
version: "1"
meta:
  name: Shared compromised password across scans
  description: >
    The same compromised password was found in multiple scans.
    This strongly indicates password reuse across different
    targets or a widespread breach affecting multiple
    organisations. Immediate password reset is recommended.
  risk: HIGH
  scope: workspace
collections:
  collect:
      - method: exact
        field: type
        value: PASSWORD_COMPROMISED
aggregation:
  field: data
analysis:
  - method: threshold
    field: data
    minimum: 2
headline: "Compromised password found in multiple scans: {data}"
